<div class="grid m-0 p-2">

  <app-project-item class="col-12 sm:col-6 lg:col-4 xl:col-3"></app-project-item>
  <app-project-item class="col-12 sm:col-6 lg:col-4 xl:col-3"></app-project-item>

<div class="col-12 sm:col-6 lg:col-4 xl:col-3">
  <div class="p-3 border-1 surface-border surface-card border-round h-full flex flex-wrap align-items-center justify-content-center add-new-card" (click)="showAddNewDialog()">
    <div class="w-full flex align-self-end justify-content-center"><i class="pi pi-plus" style="font-size: 3rem;"></i></div>
    <div class="w-full flex align-self-start justify-content-center"><div class="text-2xl font-bold p-1 card-title">Add new</div></div>
  </div>
</div>

</div>


<p-dialog header="Add New" [(visible)]="addNewDialogVisible" [modal]="true" [style]="{width: '600px'}">
  <div class="flex justify-content-center flex-wrap">
    <div class="icon-container w-5 shadow-2 border-round">
      <img class="icon-image"
        [src]="'https://www.firstbenefits.org/wp-content/uploads/2017/10/placeholder-1024x1024.png'"
        [alt]="'placeholder-1024x1024'" />
      <div class="icon-overlay">
        <div class="icon-upload">
          <i class="pi pi-upload text-4xl"></i>
        </div>
      </div>
    </div>

    <div class="w-full flex flex-wrap align-items-center justify-content-start mt-4">
      <div class="w-2"></div>
      <label for="name1" class="block text-900 font-medium mr-2">Name</label>
      <input id="name1" type="text" placeholder="Name" pInputText class="align-self-center w-6">
    </div>

    <button pButton label="Save" class="w-9 mt-4"></button>
  </div>
</p-dialog>
