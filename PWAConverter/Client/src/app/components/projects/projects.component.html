<p-toast></p-toast>
<p-confirmPopup></p-confirmPopup>

<div class="grid m-0 p-2">

<div class="col-12 sm:col-6 lg:col-4 xl:col-3">
  <div class="p-3 border-1 surface-border surface-card border-round">
    <div class="flex flex-column align-items-center gap-3 py-2">
      <img class="w-9 shadow-2 border-round"
        [src]="'https://www.firstbenefits.org/wp-content/uploads/2017/10/placeholder-1024x1024.png'"
        [alt]="'placeholder-1024x1024'" />
      <div class="text-2xl font-bold">Name</div>
    </div>
    <div class="flex align-items-center justify-content-center">
      <button pButton icon="pi pi-pencil" pTooltip="Edit" tooltipPosition="bottom" class="p-button-rounded p-button-warning m-1"></button>
      <button pButton icon="pi pi-trash" pTooltip="Delete" tooltipPosition="bottom" class="p-button-rounded p-button-danger m-1" (click)="confirm($event)"></button>
      <button pButton icon="pi pi-file" pTooltip="Manifest" tooltipPosition="bottom" class="p-button-rounded p-button-help m-1"></button>
      <button pButton icon="pi pi-cog" pTooltip="Resource Collector" tooltipPosition="bottom" class="p-button-rounded p-button-secondary m-1"></button>
    </div>
  </div>
</div>
