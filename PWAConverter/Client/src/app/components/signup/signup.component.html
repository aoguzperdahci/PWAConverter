<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 center">
  <div class="text-center mb-5">
    <span class="material-symbols-rounded text-5xl">fingerprint</span>
    <div class="text-800 text-3xl font-medium mb-3">Join Us</div>
    <span class="text-600 font-medium line-height-3">Do you have an account?</span>
    <a routerLink="/login" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Log in!</a>
  </div>

  <div>
    <label for="name" class="block text-900 font-medium mb-2">Name</label>
    <input id="name" type="text" placeholder="Name" pInputText class="w-full mb-3">

    <label for="email" class="block text-900 font-medium mb-2">Email</label>
    <input id="email" type="text" placeholder="Email address" pInputText class="w-full mb-3">

    <label for="password" class="block text-900 font-medium mb-2">Password</label>
    <input id="password" type="password" placeholder="Password" pInputText class="w-full mb-5">

    <button pButton label="Sign up" class="w-full"></button>
  </div>
</div>
