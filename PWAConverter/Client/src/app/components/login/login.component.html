<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 center">
  <div class="text-center mb-5">
    <span class="material-symbols-rounded text-5xl">fingerprint</span>
    <div class="text-800 text-3xl font-medium mb-3">Welcome Back</div>
    <span class="text-600 font-medium line-height-3">Don't have an account?</span>
    <a routerLink="/signup" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
  </div>

  <div>
    <label for="email1" class="block text-900 font-medium mb-2">Email</label>
    <input #email="ngModel" id="email1" type="text" placeholder="Email address" [(ngModel)]="credentials.email" required pInputText class="w-full mb-3">

    <label for="password1" class="block text-900 font-medium mb-2">Password</label>
    <input #password="ngModel" id="password1" type="password" placeholder="Password" [(ngModel)]="credentials.password" required pInputText class="w-full mb-3">

    <div class="flex align-items-center justify-content-between mb-5">
      <div class="flex align-items-center">
        <p-checkbox id="rememberme1" [binary]="true" [(ngModel)]="rememberMe" styleClass="mr-2"></p-checkbox>
        <label for="rememberme1" class="text-900">Remember me</label>
      </div>
    </div>

    <button pButton label="Log in" class="w-full" [disabled]="email.invalid || password.invalid" (click)="login()"></button>
  </div>
</div>
